<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mystic | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<header>
    <div class="lang-switcher">
        <button onclick="switchLang()" id="langBtn">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="Mystic Logo" onerror="this.style.display='none'">
    </div>
    <h1 class="logo-text">MYSTIC</h1>
    <nav id="nav-links">
        <a href="#Plushies" id="n-Plushies">Plushies</a>
        <a href="#Figures" id="n-Figures">Figures</a>
        <a href="#Clothes" id="n-Clothes">Clothes</a>
        <a href="#Accessories" id="n-Accessories">Accessories</a>
        <a onclick="toggleCart()" id="cart-nav-link" style="color:var(--accent-gold)">ğŸ›’ Cart (0)</a>
    </nav>
</header>

<div class="container">
    <section id="Plushies" style="display:none;">
        <h2 class="section-title" id="t-Plushies">ğŸ§¸ Plushies</h2>
        <div class="product-grid" id="grid-Plushies"></div>
    </section>

    <section id="Figures" style="display:none;">
        <h2 class="section-title" id="t-Figures">ğŸ’ Figures</h2>
        <div class="product-grid" id="grid-Figures"></div>
    </section>

    <section id="Clothes" style="display:none;">
        <h2 class="section-title" id="t-Clothes">ğŸ‘• Clothes</h2>
        <div class="product-grid" id="grid-Clothes"></div>
    </section>

    <section id="Accessories" style="display:none;">
        <h2 class="section-title" id="t-Accessories">ğŸ’ Accessories</h2>
        <div class="product-grid" id="grid-Accessories"></div>
    </section>
    
    <section id="instagram" style="text-align: center; margin-top: 80px; padding: 40px; border-top: 1px solid #333;">
        <h2 id="inst-h">Follow Our Journey</h2>
        <p id="inst-p">Stay updated with the latest drops on Instagram</p>
        <a href="https://www.instagram.com/mysticstore8/" target="_blank" class="buy-btn" style="display: inline-block; text-decoration: none; width: auto; padding: 12px 40px;">Mystic store</a>
    </section>
</div>

<div id="cart-sidebar">
    <div class="cart-header">
        <h2 id="h-bag" style="margin:0;">Your Bag</h2>
        <button onclick="toggleCart()" class="close-cart">&times;</button>
    </div>
    <div id="cart-items-display"></div>
    <div class="total-section">
        <h3 id="h-total">Total: <span id="cart-total-price">0</span> IQD</h3>
    </div>
    <form id="orderForm">
    <input type="text" id="custName" placeholder="Full Name" required>
    
    <select id="deliveryArea" onchange="renderCart()" style="width: 100%; padding: 12px; margin: 8px 0; background: #111; color: #fff; border: 1px solid #444; border-radius: 5px;">
        <option value="4500">Baghdad (4,500 IQD)</option>
        <option value="5000">Other Governorates (5,000 IQD)</option>
    </select>
    
    <input type="text" id="custLoc" placeholder="Neighborhood / Street" required>
    <input type="tel" id="custPhone" placeholder="Phone Number" required>
    <textarea id="orderSummaryHidden" readonly style="display:none;"></textarea>
    <button type="submit" class="submit-btn" id="btn-submit">Submit Order</button>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
